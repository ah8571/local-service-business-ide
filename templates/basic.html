<!-- Basic Local Service Business Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Service Business</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>{{business_name}}</h1>
    <p>{{business_tagline}}</p>
  </header>
  <section>
    <h2>Our Services</h2>
    <ul>
      {{services_list}}
    </ul>
  </section>
  <section>
    <h2>Contact Us</h2>
    <p>Email: {{contact_email}}</p>
    <p>Phone: {{contact_phone}}</p>
    <p>Location: {{business_location}}</p>
  </section>
</body>
</html>
